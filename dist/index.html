<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trekking shop</title>
</head>
<body>
    <header class="header">
        <div class="checkboxes">
            <input class="category-check" id="tShirtCheck" type="checkbox" data-category="t-shirt" />
            <label for="tShirtCheck">T-Shirt</label>
            <input class="category-check" id="backpackCheck" type="checkbox" data-category="backpack" />
            <label for="backpackCheck">Backpack</label>
            <input class="category-check" id="hoodieCheck" type="checkbox" data-category="hoodie" />
            <label for="hoodieCheck">Hoodie</label>
        </div>
        <button id="categories-button">See all products</button>
    </header>
    <main class="main"></main>
    <script type="application/javascript" src="./bundle.js"></script>
</body>

</html>
